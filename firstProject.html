					<section id="tribute info">
						<h3 align="center">Atatürk'ün söylediği ülkenin makus kaderini yenen bu 3 kelimenin hikayesi :</h3>
			<ul>
				<li>Haydarpaşa garının merdivenlerini iner­ken yaver Cevat Abbas Marmara yönü­nü göstererek, hüzünlü, biraz da ürkek bir sesle:</br>
				-Geliyorlar, dedi.</li></br>
				<li>Mustafa Kemal yaverinin gösterdiği yana baktı; İngiliz donanmasına bağlı,
				aralarında yunan zırhlısı Averof’un da bulunduğu 
				gemiler ağır ağır Marmara’dan boğaza doğru ilerliyordu. O günün akşam saatlerinde 
				Dolmabahçe Sarayı önünde demirleyecekler, toplarını da yüzyıllardır 
				hükümran devletin hükümdarlık sarayına çevireceklerdi.</li></br>
				<li>Mustafa Kemal bu gemilerin buraya gelmemesi için Ça­nakkale’de verilen savaşları, akıtılan kanları, 
				yitirilen canları hatırladı; sonra da öfkeli, aynı zamanda azimli bir sesle:
				– Evet gelirler, “gelirler ama , bir gün de geldikleri gibi giderler” diyerek yave­rini avuttu.
				</li>
			</ul>
			<blockquote cite="https://onedio.com/haber/dunyanin-ataturk-le-ilgili-soyledigi-49-gurur-verici-soz-339626">
				<p style="background-color:lightgray">"Atatürk bu yüzyılın büyük insanlarından birinin tarihi başarılarını, 
				Türk halkına ilham veren liderliğini, 
				modern dünyanın ileri görüşlü anlayışını ve bir askeri lider olarak 
				kudret ve yüksek cesaretini hatırlatmaktadır... 
				Çöküntü halinde bulunan bir imparatorluktan özgür Türkiye'nin doğması yeni 
				Türkiye'nin özgürlük ve bağımsızlığını şerefli 
				bir şekilde ilan ve o zamandan beri koruması, Atatürk'ün Türk halkının işidir. 
				Şüphesiz ki, 
				Türkiye'de giriştiği derin ve geniş inkılaplar kadar bir kitlenin kendisine olan 
				güvenini daha başarı ile gösteren bir örnek yoktur."
				</p>
				<cite style="background-color:lightyellow">ABD Başkanı John F. KENNEDY</cite>
